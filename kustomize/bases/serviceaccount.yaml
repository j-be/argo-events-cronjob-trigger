apiVersion: v1
kind: ServiceAccount
metadata:
  name: cronjob-trigger-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cronjob-trigger-role
rules:
  - apiGroups: [batch]
    verbs: [get]
    resources: [cronjobs]
  - apiGroups: [batch]
    verbs: [create]
    resources: [jobs]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cronjob-trigger-role-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cronjob-trigger-role
subjects:
  - kind: ServiceAccount
    name: cronjob-trigger-sa
    namespace: {{ .Release.Namespace }}
